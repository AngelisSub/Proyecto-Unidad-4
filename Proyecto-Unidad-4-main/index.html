  <div class="modal" tabindex="-1" id="modalCrearCuenta">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Crear cuenta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form id="formCrearCuenta">
            <div class="mb-3">
              <label for="correoCrearCuenta" class="form-label">Correo</label>
              <input type="email" class="form-control" id="correoCrearCuenta" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
              <label for="contraCrearCuenta" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="contraCrearCuenta" required>
            </div>
            <div class="mb-3">
              <label for="nombresCrearCuenta" class="form-label">Nombres</label>
              <input type="text" class="form-control" id="nombresCrearCuenta" required>
            </div>
            <div class="mb-3">
              <label for="apellidosCrearCuenta" class="form-label">Apellidos</label>
              <input type="text" class="form-control" id="apellidosCrearCuenta" required>
            </div>
            <div class="mb-3 row">
              <div class="col-md-4">
                <label for="edadCrearCuenta" class="form-label">Edad</label>
                <input type="number" class="form-control" id="edadCrearCuenta" required>
              </div>
              <div class="col-md-8">
                <label for="sexoCrearCuenta" class="form-label">Sexo</label>
                <select class="form-select" aria-label="Default select example" id="sexoCrearCuenta" required>
                  <option value="Femenino">Femenino</option>
                  <option value="Masculino">Masculino</option>
                </select>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Crear cuenta</button>
          </form>

        </div>

      </div>
    </div>
  </div>

  <div class="modal" tabindex="-1" id="modalIniciarSesion">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Iniciar Sesión</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form id="formIniciarSesion">
            <div class="mb-3">
              <label for="correoIniciarSesion" class="form-label">Correo</label>
              <input type="email" class="form-control" id="correoIniciarSesion" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
              <label for="contraIniciarSesion" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="contraIniciarSesion">
            </div>

            <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
          </form>


        </div>

      </div>
    </div>
  </div>

  <div class="modal fade" id="modalPerfil" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header colorPerfil">
          <h1 class="modal-title fs-5 colorPerfil text-white" id="exampleModalLabel">Mi Perfil</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body  bg-celeste">
          <div class="row">
            <div class="col-md-6">

            <div class="col-md-6">
              <label for="">Nombres:</label>
              <p id="nombresPerfil"></p>
              <label for="">Apellidos:</label>
              <p id="apellidosPerfil"></p>
              <label for="">Edad:</label>
              <p id="edadPerfil"></p>
              <label for="">Sexo:</label>
              <p id="sexoPerfil"></p>
            </div>
          </div>
        </div>
      </div>
